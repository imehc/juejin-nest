openapi: 3.0.0
paths:
  /:
    get:
      operationId: AppController_getHello
      parameters: []
      responses:
        '200':
          description: ''
  /aaa:
    get:
      operationId: AppController_aaaa
      parameters: []
      responses:
        '200':
          description: ''
  /bbb:
    get:
      operationId: AppController_bbb
      parameters: []
      responses:
        '200':
          description: ''
  /user/check-token-expiration:
    get:
      operationId: check-token-expiration
      summary: ''
      description: 验证token是否有效
      tags:
        - auth
      parameters:
        - name: token
          required: true
          in: query
          description: token
          schema:
            type: string
      responses:
        '200':
          description: 验证通过
          content:
            application/json:
              schema:
                type: string
        '500':
          description: 验证不通过
          content:
            application/json:
              schema:
                type: string
  /user/register-captcha:
    get:
      operationId: register-captcha
      summary: ''
      description: 获取注册验证码
      tags:
        - captcha
      parameters:
        - name: address
          required: true
          in: query
          description: 邮箱地址
          example: xxx@xx.com
          schema:
            type: string
      responses:
        '200':
          description: 发送成功
          content:
            application/json:
              schema:
                type: string
        '400':
          description: 邮箱已存在
          content:
            application/json:
              schema:
                type: string
  /user/forgot-password-captcha:
    get:
      operationId: fotgot-captcha
      summary: ''
      description: 获取找回密码验证码
      tags:
        - captcha
      parameters:
        - name: address
          required: true
          in: query
          description: 邮箱地址
          example: xxx@xx.com
          schema:
            type: string
      responses:
        '200':
          description: 发送成功
          content:
            application/json:
              schema:
                type: string
  /user/update-password/captcha:
    get:
      operationId: update-password-captcha
      summary: ''
      description: 获取更改密码验证码
      tags:
        - captcha
      parameters: []
      responses:
        '200':
          description: 发送成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /user/update/captcha:
    get:
      operationId: update-user-info-captcha
      summary: ''
      description: 获取更新用户信息验证码
      tags:
        - captcha
      parameters: []
      responses:
        '200':
          description: 发送成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /user/register:
    post:
      operationId: user-register
      summary: ''
      description: 注册用户
      tags:
        - user
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserDto'
      responses:
        '200':
          description: 注册成功
          content:
            application/json:
              schema:
                type: string
        '400':
          description: 验证码已失效/验证码不正确/用户已存在
          content:
            application/json:
              schema:
                type: string
  /user/login:
    post:
      operationId: user-login
      summary: ''
      description: 普通用户登录
      tags:
        - user
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserDto'
      responses:
        '200':
          description: 用户信息和token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginUserVo'
        '400':
          description: 用户不存在/密码错误
          content:
            application/json:
              schema:
                type: string
  /user/admin/login:
    post:
      operationId: system-login
      summary: ''
      description: 管理员登录
      tags:
        - user
        - system
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserDto'
      responses:
        '200':
          description: 用户信息和token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginUserVo'
        '400':
          description: 用户不存在/密码错误
          content:
            application/json:
              schema:
                type: string
  /user/refresh:
    get:
      operationId: refresh-token
      summary: ''
      description: 使用refreshToken换取新token
      tags:
        - auth
      parameters:
        - name: refreshToken
          required: true
          in: query
          description: 刷新token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
          schema:
            type: string
      responses:
        '200':
          description: 刷新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth'
        '401':
          description: token 已失效，请重新登录
          content:
            application/json:
              schema:
                type: string
  /user/info:
    get:
      operationId: get-user-info
      summary: ''
      description: 获取用户/管理员信息
      tags:
        - user
        - system
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/UserDetailVo'
                  - $ref: '#/components/schemas/UserInfo'
                discriminator:
                  propertyName: type
                  mapping:
                    system: UserInfo
                    normal: UserDetailVo
      security:
        - bearer: []
  /user/forgot-password:
    post:
      operationId: forgot-password
      summary: ''
      description: 用户忘记密码
      tags:
        - user
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotUserPasswordDto'
      responses:
        '200':
          description: 找回密码成功
          content:
            application/json:
              schema:
                type: string
        '400':
          description: 验证码已失效/不正确
          content:
            application/json:
              schema:
                type: string
  /user/update-password:
    post:
      operationId: update-password
      summary: ''
      description: 用户/管理员更新密码
      tags:
        - user
        - system
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserPasswordDto'
      responses:
        '200':
          description: 用户/管理员更新密码
          content:
            application/json:
              schema:
                type: string
        '400':
          description: 验证码已失效/不正确
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /user/update:
    post:
      operationId: update-user-info
      summary: ''
      description: 用户/管理员更新用户/管理员信息
      tags:
        - user
        - system
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: string
        '400':
          description: 验证码不正确/已失效
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /user/freeze/{id}:
    put:
      operationId: freeze-user
      summary: ''
      description: 冻结用户
      tags:
        - system
      parameters:
        - name: id
          required: true
          in: path
          description: 冻结用户的用户ID
          schema:
            type: number
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /user/list:
    get:
      operationId: get-user-list
      summary: ''
      description: 用户列表
      tags:
        - user
      parameters:
        - name: skip
          required: true
          in: query
          description: 第几页
          schema:
            type: number
        - name: limit
          required: true
          in: query
          description: 每页多少条
          schema:
            type: number
        - name: username
          required: false
          in: query
          description: 用户名
          schema:
            type: string
        - name: nickName
          required: false
          in: query
          description: 昵称
          schema:
            type: string
        - name: email
          required: false
          in: query
          description: 邮箱地址
          schema:
            type: string
      responses:
        '200':
          description: 用户列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListVo'
      security:
        - bearer: []
  /user/upload:
    post:
      operationId: uploadPicture
      summary: ''
      description: 上传图片
      tags:
        - user
        - file
      parameters: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /meeting-room:
    get:
      operationId: find-all-metting-room
      summary: ''
      description: 会议室列表
      tags:
        - meeting-room
      parameters:
        - name: skip
          required: true
          in: query
          description: 第几页
          schema:
            type: number
        - name: limit
          required: true
          in: query
          description: 每页多少条
          schema:
            type: number
        - name: name
          required: false
          in: query
          description: 会议室名称
          schema:
            type: string
        - name: capacity
          required: false
          in: query
          description: 会议室容量
          schema:
            type: number
        - name: equipment
          required: false
          in: query
          description: 设备
          schema:
            type: string
      responses:
        '200':
          description: 会议室列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRoomList'
      security:
        - bearer: []
    post:
      operationId: create-meeting-room
      summary: ''
      description: 会议室创建
      tags:
        - meeting-room
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMeetingRoomDto'
      responses:
        '201':
          description: 会议室创建成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /meeting-room/{meetingRoomId}:
    get:
      operationId: find-one-meeting-room
      summary: ''
      description: 会议室详情
      tags:
        - meeting-room
      parameters:
        - name: meetingRoomId
          required: true
          in: path
          description: 会议室id
          schema:
            type: number
      responses:
        '200':
          description: 查找会议室详情成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingRoom'
      security:
        - bearer: []
    patch:
      operationId: update-meeting-room
      summary: ''
      description: 会议室更新
      tags:
        - meeting-room
      parameters:
        - name: meetingRoomId
          required: true
          in: path
          description: 会议室id
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingRoomDto'
      responses:
        '200':
          description: 会议室更新成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
    delete:
      operationId: del-meeting-room
      summary: ''
      description: 删除会议室
      tags:
        - meeting-room
      parameters:
        - name: meetingRoomId
          required: true
          in: path
          description: 会议室id
          schema:
            type: number
      responses:
        '204':
          description: 删除会议室成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /booking:
    get:
      operationId: find-all-booking
      summary: ''
      description: 预订列表
      tags:
        - booking
      parameters:
        - name: skip
          required: true
          in: query
          description: 第几页
          schema:
            type: number
        - name: limit
          required: true
          in: query
          description: 每页多少条
          schema:
            type: number
        - name: name
          required: false
          in: query
          description: 会议室名称
          schema:
            type: string
        - name: username
          required: false
          in: query
          description: 预定人
          schema:
            type: string
        - name: location
          required: false
          in: query
          description: 会议室预定地址
          schema:
            type: string
        - name: status
          required: false
          in: query
          description: 审核状态
          schema:
            enum:
              - apply
              - pass
              - reject
              - unbind
            type: string
        - name: startAt
          required: false
          in: query
          description: 开始时间
          schema:
            format: date-time
            type: string
        - name: endAt
          required: false
          in: query
          description: 结束时间
          schema:
            format: date-time
            type: string
      responses:
        '200':
          description: 预订列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingList'
      security:
        - bearer: []
    post:
      operationId: create-booking
      summary: ''
      description: 申请预订
      tags:
        - booking
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingDto'
      responses:
        '201':
          description: 申请预订成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /booking/{bookingId}/pass:
    patch:
      operationId: pass-booking
      summary: ''
      description: 审批通过
      tags:
        - booking
      parameters:
        - name: bookingId
          required: true
          in: path
          description: 预定id
          schema:
            type: number
      responses:
        '201':
          description: 审批通过成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /booking/{bookingId}/reject:
    patch:
      operationId: reject-booking
      summary: ''
      description: 审批驳回
      tags:
        - booking
      parameters:
        - name: bookingId
          required: true
          in: path
          description: 预定id
          schema:
            type: number
      responses:
        '201':
          description: 审批驳回成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /booking/{bookingId}/unbind:
    patch:
      operationId: unbind-booking
      summary: ''
      description: 审批解除
      tags:
        - booking
      parameters:
        - name: bookingId
          required: true
          in: path
          description: 预定id
          schema:
            type: number
      responses:
        '201':
          description: 审批解除成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
  /booking/{bookingId}/urge:
    get:
      operationId: urge-booking
      summary: ''
      description: 催办
      tags:
        - booking
      parameters:
        - name: bookingId
          required: true
          in: path
          description: 预定id
          schema:
            type: number
      responses:
        '201':
          description: 催办成功
          content:
            application/json:
              schema:
                type: string
      security:
        - bearer: []
info:
  title: 会议室预订系统
  description: api 接口文档
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: http://localhost:6020
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: 基于jwt的认证
  schemas:
    RegisterUserDto:
      type: object
      properties:
        username:
          type: string
        nickName:
          type: string
        password:
          type: string
        email:
          type: string
        captcha:
          type: number
      required:
        - username
        - nickName
        - password
        - email
        - captcha
    LoginUserDto:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    Permission:
      type: object
      properties:
        id:
          type: number
        code:
          type: string
          example: ccc
        description:
          type: string
          example: 访问 ccc 接口
      required:
        - id
        - code
        - description
    UserInfo:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
          example: zhangsan
        nickName:
          type: string
          example: 张三
        email:
          type: string
          example: xx@xx.com
        headPic:
          type: string
          example: xxx.png
        phoneNumber:
          type: string
          example: '13233333333'
        isFrozen:
          type: boolean
        isAdmin:
          type: boolean
        createAt:
          format: date-time
          type: string
        roles:
          example:
            - 管理员
          type: array
          items:
            type: string
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
      required:
        - id
        - username
        - nickName
        - email
        - headPic
        - phoneNumber
        - isFrozen
        - isAdmin
        - createAt
        - roles
        - permissions
    Auth:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
        expiresIn:
          type: number
          example: '1800000'
      required:
        - accessToken
        - refreshToken
        - expiresIn
    LoginUserVo:
      type: object
      properties:
        userInfo:
          deprecated: true
          description: 用户信息
          allOf:
            - $ref: '#/components/schemas/UserInfo'
        auth:
          $ref: '#/components/schemas/Auth'
      required:
        - userInfo
        - auth
    UserDetailVo:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        nickName:
          type: string
        email:
          type: string
        headPic:
          type: string
        phoneNumber:
          type: string
        isFrozen:
          type: boolean
        createAt:
          format: date-time
          type: string
        isAdmin:
          type: boolean
      required:
        - id
        - username
        - email
        - phoneNumber
        - isFrozen
        - createAt
    ForgotUserPasswordDto:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
        captcha:
          type: number
      required:
        - username
        - password
        - email
        - captcha
    UpdateUserPasswordDto:
      type: object
      properties:
        password:
          type: string
        captcha:
          type: number
      required:
        - password
        - captcha
    UpdateUserDto:
      type: object
      properties:
        headPic:
          type: string
        nickName:
          type: string
        captcha:
          type: number
      required:
        - captcha
    User:
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        nickName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        isFrozen:
          type: boolean
        headPic:
          type: string
        createAt:
          format: date-time
          type: string
      required:
        - id
        - username
        - nickName
        - email
        - phoneNumber
        - isFrozen
        - headPic
        - createAt
    UserListVo:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
        totalCount:
          type: number
      required:
        - users
        - totalCount
    MeetingRoom:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        capacity:
          type: number
        location:
          type: string
        equipment:
          type: string
        description:
          type: string
        isBooked:
          type: boolean
        createAt:
          format: date-time
          type: string
        updateAt:
          format: date-time
          type: string
      required:
        - id
        - name
        - capacity
        - location
        - isBooked
        - createAt
        - updateAt
    MeetingRoomList:
      type: object
      properties:
        meetingRooms:
          type: array
          items:
            $ref: '#/components/schemas/MeetingRoom'
        totalCount:
          type: number
      required:
        - meetingRooms
        - totalCount
    CreateMeetingRoomDto:
      type: object
      properties:
        name:
          type: string
        capacity:
          type: number
        location:
          type: string
        equipment:
          type: string
        description:
          type: string
      required:
        - name
        - capacity
        - location
    UpdateMeetingRoomDto:
      type: object
      properties:
        name:
          type: string
        capacity:
          type: number
        location:
          type: string
        equipment:
          type: string
        description:
          type: string
    Booking:
      type: object
      properties:
        id:
          type: number
        startAt:
          format: date-time
          type: string
        endAt:
          format: date-time
          type: string
        status:
          type: string
          enum:
            - apply
            - pass
            - reject
            - unbind
          default: apply
          description: 审核状态
        remark:
          type: string
        user:
          $ref: '#/components/schemas/User'
        room:
          $ref: '#/components/schemas/MeetingRoom'
        createAt:
          format: date-time
          type: string
        updateAt:
          format: date-time
          type: string
      required:
        - id
        - startAt
        - endAt
        - status
        - remark
        - user
        - room
        - createAt
        - updateAt
    BookingList:
      type: object
      properties:
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/Booking'
        totalCount:
          type: number
      required:
        - bookings
        - totalCount
    CreateBookingDto:
      type: object
      properties:
        meetingRoomId:
