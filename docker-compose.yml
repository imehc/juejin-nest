version: '3.8'
services:
  postgresql-container:
    container_name: postgresql-container
    image: postgres
    env_file:
      - ./heixiu-server/.env.production
    ports:
      - '5432:5432'
    restart: always
    networks:
      - common-network

  redis-container:
    container_name: redis-container
    image: redis
    ports:
      - '6379:6379'
    restart: always
    networks:
      - common-network

  minio-container:
    container_name: minio-container
    image: "bitnami/minio:latest"
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - ./heixiu-server/.env.production
    restart: always
    networks:
      - common-network

  nest-api:
    container_name: nest-api
    build:
      context: ./heixiu-server
      dockerfile: ./Dockerfile
    depends_on:
       - postgresql-container
       - redis-container
    ports:
      - 6020:6020
    networks:
      - common-network

  nginx:
    # 容器名称
    container_name: nginx-proxy
    image: nginx:alpine
    depends_on:
      - nest-api
    ports:
      - 80:80
    restart: always
    networks:
      - common-network

networks:
  common-network:
    driver: bridge