version: '3.8'
services:
  nest-app:
    build:
      context: ./meeting_room_booking_system_backend
      dockerfile: ./Dockerfile
    depends_on:
      - mysql-container
      - redis-container
    ports:
      - 6020:6020
    restart: always
    networks:
      - common-network
  mysql-container:
    image: mysql
    volumes:
      - /Users/tom/person/learning/mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: meeting_room_booking_system
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - '3306:3306'
    networks:
      - common-network
    restart: always
  redis-container:
    image: redis
    volumes:
      - /Users/tom/person/learning/redis-data:/data
    ports:
      - '6379:6379'
    networks:
      - common-network
    restart: always
  next-app:
    build:
      context: .
      dockerfile: ./meeting_room_booking_system_frontend/Dockerfile
    ports:
      - 6022:6022
    restart: always
    networks:
      - common-network
networks:
  common-network:
    driver: bridge
